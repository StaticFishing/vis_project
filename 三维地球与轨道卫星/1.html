<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Earth Screensaver-like Effect</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create the Earth Sphere
    const earthGeometry = new THREE.SphereGeometry(5, 64, 64); // Higher segments for smoothness
    const textureLoader = new THREE.TextureLoader();
    const earthTexture = textureLoader.load('https://api.allorigins.win/raw?url=https://www.solarsystemscope.com/textures/download/2k_earth_daymap.jpg');
    const earthMaterial = new THREE.MeshStandardMaterial({
      map: earthTexture,
      emissive: new THREE.Color(0xeeeeee), // Emissive light for glow
      emissiveIntensity: 0.1
    });
    const earth = new THREE.Mesh(earthGeometry, earthMaterial);
    scene.add(earth);

    // Add point light for earth glow effect
    const pointLight = new THREE.PointLight(0xffffff, 1, 100);
    pointLight.position.set(10, 10, 10);
    scene.add(pointLight);

    // Add ambient light for softer lighting
    const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
    scene.add(ambientLight);

    // Set camera position
    camera.position.z = 20;

    // Add a simple starry background
    const starsGeometry = new THREE.SphereGeometry(50, 64, 64);
    const starsMaterial = new THREE.MeshBasicMaterial({
      color: 0x000000,
      side: THREE.BackSide,
      map: textureLoader.load('https://api.allorigins.win/raw?url=https://www.solarsystemscope.com/textures/download/2k_stars.jpg')
    });
    const stars = new THREE.Mesh(starsGeometry, starsMaterial);
    scene.add(stars);

    // Handle window resizing
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    // Animation function for smooth rotation
    let rotationSpeed = 0.001; // Control rotation speed

    function animate() {
      requestAnimationFrame(animate);

      // Slowly rotate the Earth around the Y-axis (horizontal rotation)
      earth.rotation.y += rotationSpeed;

      // Render the scene
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
