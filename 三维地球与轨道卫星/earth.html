<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D地球与卫星轨道</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script>
    // 场景设置
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 创建地球球体
    const earthGeometry = new THREE.SphereGeometry(5, 64, 64); // 更高的分段数使球体更加平滑
    const textureLoader = new THREE.TextureLoader();
    const earthTexture = textureLoader.load('https://api.allorigins.win/raw?url=https://www.solarsystemscope.com/textures/download/2k_earth_daymap.jpg');
    const earthMaterial = new THREE.MeshStandardMaterial({
        map: earthTexture,
        emissive: new THREE.Color(0xeeeeee), // 发光效果
        emissiveIntensity: 0.1
    });
    const earth = new THREE.Mesh(earthGeometry, earthMaterial);
    scene.add(earth);

    // 添加点光源实现地球的光晕效果
    const pointLight = new THREE.PointLight(0xffffff, 1, 100);
    pointLight.position.set(10, 10, 10);
    scene.add(pointLight);

    // 添加环境光源提供柔和的光照
    const ambientLight = new THREE.AmbientLight(0x404040); // 柔和的白色光源
    scene.add(ambientLight);

    // 设置摄像机位置
    camera.position.z = 20;

    // 添加简单的星空背景
    const starsGeometry = new THREE.SphereGeometry(50, 64, 64);
    const starsMaterial = new THREE.MeshBasicMaterial({
        color: 0x000000,
        side: THREE.BackSide,
        map: textureLoader.load('https://api.allorigins.win/raw?url=https://www.solarsystemscope.com/textures/download/2k_stars.jpg')
    });
    const stars = new THREE.Mesh(starsGeometry, starsMaterial);
    scene.add(stars);

    // 初始化 OrbitControls 以便可以用鼠标拖动
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // 封装创建卫星和轨迹的函数
    function createSatelliteAndPath(orbitRadius, orbitInclineAnglex, orbitInclineAngley, initialSatelliteAngle) {
        // 创建卫星
        const satelliteGeometry = new THREE.SphereGeometry(0.1, 16, 16); // 卫星的小球
        const satelliteMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 }); // 卫星的材质
        const satellite = new THREE.Mesh(satelliteGeometry, satelliteMaterial);
        scene.add(satellite);

        // 创建卫星的轨迹（用Line表示） - 使用 BufferGeometry 替代 Geometry
        const pathGeometry = new THREE.BufferGeometry();
        const pathPositions = new Float32Array(0); // 初始化为空的路径
        pathGeometry.setAttribute('position', new THREE.BufferAttribute(pathPositions, 3)); // 设置路径的属性
        const pathMaterial = new THREE.LineBasicMaterial({ color: 0x888888 });
        const path = new THREE.Line(pathGeometry, pathMaterial);
        scene.add(path);

        // 初始化卫星的角度
        let satelliteAngle = initialSatelliteAngle;

        // 返回卫星、轨迹和角度
        return { satellite, path, satelliteAngle };
    }

    // 创建第一组卫星和轨迹（倾角相同，升交点不同）
    const { satellite: satellite1, path: path1, satelliteAngle: initialAngle1 } = createSatelliteAndPath(7, 0, Math.PI / 6, 0);
    let satelliteAngle1 = initialAngle1;

    // 创建第二组卫星和轨迹（倾角相同，升交点不同）
    const { satellite: satellite2, path: path2, satelliteAngle: initialAngle2 } = createSatelliteAndPath(10, Math.PI / 6, Math.PI / 4, Math.PI / 3);
    let satelliteAngle2 = initialAngle2;

    // 处理窗口大小变化
    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });

    // 更新卫星位置和轨迹
    function updateSatellitePosition(satellite, path, satelliteAngle, orbitRadius, inclineAngleX, inclineAngleY) {
        satelliteAngle += 0.005; // 卫星旋转速度
        if (satelliteAngle > 2 * Math.PI) satelliteAngle -= 2 * Math.PI; // 保证角度不超过360度

        // 使用升交点和近地点角度来修改卫星位置
        satellite.position.x = orbitRadius * Math.cos(satelliteAngle) * Math.cos(inclineAngleX); // 卫星的X坐标
        satellite.position.y = orbitRadius * Math.sin(satelliteAngle) * Math.cos(inclineAngleY); // 卫星的Y坐标
        satellite.position.z = orbitRadius * Math.sin(satelliteAngle) * Math.sin(inclineAngleY) * Math.sin(inclineAngleX); // 卫星的Z坐标

        // 获取当前路径数据
        const pathPositions = path.geometry.attributes.position.array;
        const pathLength = pathPositions.length / 3; // 计算路径长度

        // 创建新的路径数据
        const newPositions = new Float32Array((pathLength + 1) * 3); // 新的路径数据数组

        // 复制旧的路径数据
        newPositions.set(pathPositions);

        // 添加新的坐标到路径数据
        newPositions[pathLength * 3] = satellite.position.x;
        newPositions[pathLength * 3 + 1] = satellite.position.y;
        newPositions[pathLength * 3 + 2] = satellite.position.z;

        // 更新路径
        path.geometry.setAttribute('position', new THREE.BufferAttribute(newPositions, 3));
        path.geometry.attributes.position.needsUpdate = true; // 标记路径需要更新

        return satelliteAngle; // 返回更新后的角度
    }

    // 动画函数实现平滑的旋转效果
    let rotationSpeed = 0.001; // 控制地球旋转速度
    function animate() {
        requestAnimationFrame(animate);

        // 让地球持续旋转
        earth.rotation.y += rotationSpeed;

        // 更新卫星和轨迹（每个卫星都有自己的控制函数）
        satelliteAngle1 = updateSatellitePosition(satellite1, path1, satelliteAngle1, 7, 0, Math.PI / 6);
        satelliteAngle2 = updateSatellitePosition(satellite2, path2, satelliteAngle2, 10, Math.PI / 6, Math.PI / 4);

        // 更新控制器
        controls.update();

        // 渲染场景
        renderer.render(scene, camera);
    }

    animate();
</script>
</body>
</html>
